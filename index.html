<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Header Section -->
    <header class="pb-2 border-bottom border-dark d-flex flex-column gap-3">
        <section class="d-flex gap-2 align-items-center justify-content-between">

        </section>

                <article class="product grid2">

    <footer class="bg-primary mt-3 mb-2">
        <div class="footer-head d-flex align-items-center justify-content-center flex-column">
            <div class="title-footer d-flex align-items-end gap-2">
                <img src="./svg/icons-shopping.svg" alt="icon-MyComputer" class="footer-icon-MyComputer">
                <h2 class="text-footer">MyComputer</h2>

            <nav class="redes-footer gap-2 d-flex">
